<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body> 

    <header class="showcase">
        <div class="showcase-top">
            <img src="img/Logo.png" alt="" />
            <a href="index.html" class="btn btn-rounded">Inicio</a>
        </div>
        <div class="showcase-contentlogin">
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form id="login-form" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" id="login-email" class="form-control mb-3" placeholder="Correo electronico" required>                       
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>
            
                        <button type="submit" class="w-100">Login</button>
            
                        <button type="button" class="btn btn-info bg-white text-black" id="googleLogin">Google</button>
                        <button type="button" class="btn btn-primary bg-primary text-white" id="facebookLogin">Facebook</button>
                        <button type="button" class="btn btn-dark" id="githubLogin">Github</button>
                      </form>

                    <!--Register-->
                    <form id="signup-form" class="formulario__register">
                        <h2>Regístrarse</h2>                        
                        <input type="text" id="signup-email" class="form-control mb-3" placeholder="Correo electronico" required>         
                        
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>
            
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </form>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <p>¿Preguntas? Llama al 08001454</p>
        <div class="footer-cols">
            
                <img src="img/imagenFooter.png" class="logo-footer" alt="logo-footer">
            
            <ul>
                <li><a href="#">Centro de ayuda</a></li>					
                <li><a href="#">Términos de uso</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>				
        </div>
    </footer>        

  

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./main.js" type="module"></script>
  <script src="./script.js"></script>

    
</body>

</html>
